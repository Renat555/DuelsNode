<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/game/game.css">
  <link rel="stylesheet" type="text/css" href="../css/game/gameOtherScreens.css">
  <link rel="stylesheet" type="text/css" href="../css/game/searchEnemy.css">
  <link rel="stylesheet" type="text/css" href="../css/game/showHints.css">
  <title>Игра</title>
</head>
<body>
  <div id="enemy">
    <div class="healthContainer">
      <div class="healthBorder">
        <div class="health" id="healthEnemy"></div>
      </div>
    </div>
    <div class="effects" id="enemyEffects">
      <div class='smallText'>Наложенные эффекты:</div>
    </div>
  </div>
  <div id="gameTable">
    <div class='container'>
      <div id='enemyName'></div>
      <div id="battleField">
        <div class="battleSquare"></div>
      </div>
    </div>
    <div class='container'><br>
      <button type="button" name="buttonActiveSpell" class="button">Активировать заклинание</button><br><br>
      <div class="spell userSpell" data-status="notSelected" data-spellElement="" data-spellForm=""></div><br>
      <div class='points needPoints'>
        <div class='smallText'>Необходимо для активации:</div><br><br>
        <div class='smallText'>Очки действия: <div class='smallText' id='actionPointsNeed'>0</div></div><br>
        <div class='smallText'>Энергия: <div class='smallText' id='energyPointsNeed'>0</div></div>
      </div>
      <div class='containerForPoints'>
        <div class='points havePoints'>
          <div class='smallText'>Очки действия</div>
          <div class='bigText' id='actionPoints'></div>
        </div>
        <div class='points havePoints'>
          <div class='smallText'>Энергия</div>
          <div class='bigText' id='energyPoints'></div>
        </div>
      </div>
    </div>
    <div class='container'><br>
      <button type="button" name="buttonMuve" class="button">Завершить ход</button><br><br>
      <div class="description"></div>
    </div>
  </div>
  <div id="user">
    <div class="muve" id="userMuve">Ваш ход</div>
    <div class="muve" id="enemyMuve">Ход противника</div>
      <div class="effects" id="userEffects">
        <div class='smallText'>Наложенные эффекты:</div>
      </div>
    <div class="choose">
      <div class="form" data-status="notSelected" data-form="undefind"></div>
      <div class="form" data-status="notSelected" data-form="undefind"></div>
      <div class="form" data-status="notSelected" data-form="undefind"></div>
      <div class="form" data-status="notSelected" data-form="undefind"></div>
      <div class="form" data-status="notSelected" data-form="undefind"></div>
    </div>
    <div class="choose">
      <div class="element" data-status="notSelected" data-element="undefind"></div>
      <div class="element" data-status="notSelected" data-element="undefind"></div>
      <div class="element" data-status="notSelected" data-element="undefind"></div>
    </div>
    <div class="healthContainer">
      <div class="healthBorder">
        <div class="health" id="health"></div>
      </div>
    </div>
  </div>
  <div id="fixed">
    <div id="container">
        <div id="search">
          Поиск противника...
        </div>
    </div>
  </div>
  <script src="../scripts/game/dictionaries.js"></script>
  <script src="../scripts/game/fillInterface.js"></script>
  <script src="../scripts/game/showHints.js"></script>
  <script src="../scripts/game/createSpell.js"></script>
  <script src="../scripts/game/changeInterface.js"></script>
  <script src="../scripts/game/socketClient.js"></script>
</body>
</html>
