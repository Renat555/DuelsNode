<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/game/game.css">
  <link rel="stylesheet" type="text/css" href="../css/game/gameOtherScreens.css">
  <link rel="stylesheet" type="text/css" href="../css/game/searchEnemy.css">
  <link rel="stylesheet" type="text/css" href="../css/game/showHints.css">
  <title>Игра</title>
</head>

<body>
  <div id="fixed">
    <div id="container">
      <div id="search">
        Поиск противника...
      </div>
    </div>
  </div>

  <div class="container-fluid enemy">
    <div class="row justify-content-around align-items-center pt-3">
      <div class="col-2">
        <div id='enemyName'></div>
      </div>
      <div class="col-2">
        <div class='points'>
          <div class='smallText'>Очки действия:</div>
          <div class='smallText' id='enemyActionPoints'></div>
        </div>
      </div>
      <div class="col-2">
        <div class='points'>
          <div class='smallText'>Энергия:</div>
          <div class='smallText' id='enemyEnergyPoints'></div>
        </div>

      </div>
    </div>
    <div class="row mt-3">
      <div class="col healthContainer">
        <div class="healthBorder">
          <div class="health" id="healthEnemy"></div>
        </div>
      </div>
    </div>
    <div class="row mt-3 mb-3">
      <div class="effects" id="enemyEffects">
        <div class='smallText'>Долговременные эффекты отсутствуют</div>
      </div>
    </div>
  </div>
  <div class="container-fluid gameTable">
    <div class="row battleField ">
      <div class='col-6 col-xl-4 container'>
        <div class="row battleRow justify-content-center">
          <div class="col battleSquare" data-row="5" data-col="1"></div>
          <div class="col battleSquare" data-row="5" data-col="2"></div>
          <div class="col battleSquare" data-row="5" data-col="3"></div>
          <div class="col battleSquare" data-row="5" data-col="4"></div>
          <div class="col battleSquare" data-row="5" data-col="5"></div>
        </div>
        <div class="row battleRow justify-content-center">
          <div class="col battleSquare" data-row="4" data-col="1"></div>
          <div class="col battleSquare" data-row="4" data-col="2"></div>
          <div class="col battleSquare" data-row="4" data-col="3"></div>
          <div class="col battleSquare" data-row="4" data-col="4"></div>
          <div class="col battleSquare" data-row="4" data-col="5"></div>
        </div>
        <div class="row battleRow justify-content-center">
          <div class="col battleSquare" data-row="3" data-col="1"></div>
          <div class="col battleSquare" data-row="3" data-col="2"></div>
          <div class="col battleSquare" data-row="3" data-col="3"></div>
          <div class="col battleSquare" data-row="3" data-col="4"></div>
          <div class="col battleSquare" data-row="3" data-col="5"></div>
        </div>
        <div class="row battleRow justify-content-center">
          <div class="col battleSquare" data-row="2" data-col="1"></div>
          <div class="col battleSquare" data-row="2" data-col="2"></div>
          <div class="col battleSquare" data-row="2" data-col="3"></div>
          <div class="col battleSquare" data-row="2" data-col="4"></div>
          <div class="col battleSquare" data-row="2" data-col="5"></div>
        </div>
        <div class="row battleRow justify-content-center">
          <div class="col battleSquare" data-row="1" data-col="1"></div>
          <div class="col battleSquare" data-row="1" data-col="2"></div>
          <div class="col battleSquare" data-row="1" data-col="3"></div>
          <div class="col battleSquare" data-row="1" data-col="4"></div>
          <div class="col battleSquare" data-row="1" data-col="5"></div>
        </div>
      </div>
      <div class='col-6 col-xl-4 container'>
        <div class="row justify-content-center mt-3 mb-3">
          <div class="col-8">
            <button type="button" name="buttonActiveSpell" class="button">Активировать заклинание</button>
          </div>
        </div>
        <div class="row justify-content-center mt-5 mb-5">
          <div class="col-5">
            <div class="spell userSpell" data-status="notSelected" data-spellElement="" data-spellForm="" data-spell=""
              data-despell=""></div>
          </div>
        </div>
        <div class="row justify-content-center mb-4">
          <div class="col-8">
            <div class='points needPoints'>
              <div>Необходимо для активации:</div>
              <div>Очки действия: <span id='actionPointsNeed'>0</span>
              </div>
              <div>Энергия: <span id='energyPointsNeed'>0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-around">
          <div class="col-4">
            <div class='points'>
              <div class='smallText'>Очки действия</div>
              <div class='bigText' id='actionPoints'></div>
            </div>
          </div>
          <div class="col-4">
            <div class='points'>
              <div class='smallText'>Энергия</div>
              <div class='bigText' id='energyPoints'></div>
            </div>
          </div>
        </div>
      </div>
      <div class='col-6 col-xl-4 container'>
        <div class="row justify-content-center">
          <div class="col-8 mt-3 mb-3">
            <button type="button" name="buttonMuve" class="button">Завершить ход</button><br><br>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-11">
            <div class="description"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid user">
    <div class="row">
      <div class="muve" id="userMuve">Ваш ход</div>
      <div class="muve" id="enemyMuve">Ход противника</div>
    </div>
    <div class="row mt-3 mb-3">
      <div class="col">
        <div class="effects" id="userEffects">
          <div class='smallText'>Долговременные эффекты отсутствуют</div>
        </div>
      </div>
    </div>
    <div class="row choose justify-content-around">
        <div class="col-1 form" data-status="notSelected" data-form="undefind"></div>
        <div class="col-1 form" data-status="notSelected" data-form="undefind"></div>
        <div class="col-1 form" data-status="notSelected" data-form="undefind"></div>
        <div class="col-1 form" data-status="notSelected" data-form="undefind"></div>
        <div class="col-1 form" data-status="notSelected" data-form="undefind"></div>
    </div>
    <div class="row choose justify-content-around mt-3 mb-3">
      <div class="col-1 element" data-status="notSelected" data-element="undefind"></div>
      <div class="col-1 element" data-status="notSelected" data-element="undefind"></div>
      <div class="col-1 element" data-status="notSelected" data-element="undefind"></div>
    </div>
    <div class="healthContainer">
      <div class="healthBorder">
        <div class="health" id="health"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="../scripts/game/dictionaries.js"></script>
  <script src="../scripts/game/fillInterface.js"></script>
  <script src="../scripts/game/showHints.js"></script>
  <script src="../scripts/game/createSpell.js"></script>
  <script src="../scripts/game/changeInterface.js"></script>
  <script src="../scripts/game/socketClient.js"></script>
</body>

</html>
