<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="createHero.css">
  <link rel="stylesheet" type="text/css" href="wait.css">
  <link rel="stylesheet" type="text/css" href="otherScreen.css">
  <title>Выбор героя</title>
</head>
<body>
  <div id="margin"></div>
    <a href="../help/help.html">
      <div id="help">Помощь</div>
    </a>
  <h1>Создание героя</h1>
  <h2>Представтесь</h2>
  <div id="name">
  <input maxlength="20" size="40" value="Введите ваше имя" name="userName">
  </div>
  <div id="elements">
    <h2>Выберите три стихии</h2>
    <div class="wrapper" data-status="notSelected" data-element="fire">
      <div class="text">Огонь</div>
      <div class="picture" id="fire"></div>
    </div>
    <div class="wrapper" data-status="notSelected" data-element="water">
      <div class="text">Вода</div>
      <div class="picture" id="water"></div>
    </div>
    <div class="wrapper" data-status="notSelected" data-element="earth">
      <div class="text">Земля</div>
      <div class="picture" id="earth"></div>
    </div>
    <div class="wrapper" data-status="notSelected" data-element="air">
      <div class="text">Воздух</div>
      <div class="picture" id="air"></div>
    </div>
    <div class="wrapper" data-status="notSelected" data-element="life">
      <div class="text">Жизнь</div>
      <div class="picture" id="life"></div>
    </div>
    <div class="wrapper"  data-status="notSelected" data-element="death">
      <div class="text">Смерть</div>
      <div class="picture" id="death"></div>
    </div>
  </div>
  <div id="forms">
    <h2 id="formHeader">Выберите пять форм</h2>
    <div class="wrapperForm"  data-status="notSelected" data-form="spear">
      <div class="text">Копье</div>
      <div class="picture" id="spear"></div>
    </div>
    <div class="wrapperForm"  data-status="notSelected" data-form="shild">
      <div class="text">Щит</div>
      <div class="picture" id="shild"></div>
    </div>
    <div class="wrapperForm"  data-status="notSelected" data-form="crown">
      <div class="text">Корона</div>
      <div class="picture" id="crown"></div>
    </div>
    <div class="wrapperForm"  data-status="notSelected" data-form="source">
      <div class="text">Источник</div>
      <div class="picture" id="source"></div>
    </div>
    <div class="wrapperForm"  data-status="notSelected" data-form="sphere">
      <div class="text">Сфера</div>
      <div class="picture" id="sphere"></div>
    </div>
    <div class="wrapperForm"  data-status="notSelected" data-form="stamp">
      <div class="text">Печать</div>
      <div class="picture" id="stamp"></div>
    </div>
    <div class="wrapperForm"  data-status="notSelected" data-form="key">
      <div class="text">Ключ</div>
      <div class="picture" id="key"></div>
    </div>
    <div class="wrapperForm"  data-status="notSelected" data-form="flow">
      <div class="text">Поток</div>
      <div class="picture" id="flow"></div>
    </div>
    <div class="wrapperForm"  data-status="notSelected" data-form="power">
      <div class="text">Власть</div>
      <div class="picture" id="power"></div>
    </div>
  </div>
  <div id="button">
      <button class="startGame" name="startGame">Начать игру</button>
  </div>
  <div id="fixed">
    <div id="container">
        <div id="search">
          Подготовка...
        </div>
    </div>
  </div>
  <script type="module" src="createHero.js"></script>
</body>
</html>
