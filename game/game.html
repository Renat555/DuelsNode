<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="game.css">
  <link rel="stylesheet" type="text/css" href="gameOtherScreens.css">
  <link rel="stylesheet" type="text/css" href="searchEnemy/searchEnemy.css">
  <link rel="stylesheet" type="text/css" href="fillInterface/showHints.css">
  <title>Игра</title>
</head>
<body>
  <div id="enemy">
    <div class="healthContainer">
      <div class="healthBorder">
        <div class="health" id="healthEnemy"></div>
      </div>
    </div>
    <div class="effects">
      <div class="spell effect" data-status="notSelected" data-buffEnemyForm="undefind" data-buffEnemyElement="undefind" data-duration="undefind"></div>
      <div class="spell effect" data-status="notSelected" data-buffEnemyForm="undefind" data-buffEnemyElement="undefind" data-duration="undefind"></div>
      <div class="spell effect" data-status="notSelected" data-buffEnemyForm="undefind" data-buffEnemyElement="undefind" data-duration="undefind"></div>
      <div class="spell effect" data-status="notSelected" data-buffEnemyForm="undefind" data-buffEnemyElement="undefind" data-duration="undefind"></div>
      <div class="spell effect" data-status="notSelected" data-buffEnemyForm="undefind" data-buffEnemyElement="undefind" data-duration="undefind"></div>
      <div class="spell effect" data-status="notSelected" data-buffEnemyForm="undefind" data-buffEnemyElement="undefind" data-duration="undefind"></div>
    </div>
    <div class="effects">
      <div class="spell effect" data-debuffEnemyForm="undefind" data-debuffEnemyElement="undefind" data-duration="undefind"></div>
      <div class="spell effect" data-debuffEnemyForm="undefind" data-debuffEnemyElement="undefind" data-duration="undefind"></div>
      <div class="spell effect" data-debuffEnemyForm="undefind" data-debuffEnemyElement="undefind" data-duration="undefind"></div>
      <div class="spell effect" data-debuffEnemyForm="undefind" data-debuffEnemyElement="undefind" data-duration="undefind"></div>
      <div class="spell effect" data-debuffEnemyForm="undefind" data-debuffEnemyElement="undefind" data-duration="undefind"></div>
      <div class="spell effect" data-debuffEnemyForm="undefind" data-debuffEnemyElement="undefind" data-duration="undefind"></div>
    </div>
  </div>
  <div id="battlefield">
    <div class="description"></div>
    <div id='enemyName'></div>
    <div class="spell" data-spell="battleSpell" id="firstSpellEnemy"></div>
    <div class="spell" data-spell="battleSpell" id="secondSpellEnemy"></div>
    <div class="spell" data-spell="battleSpell" id="thirdSpellEnemy"></div>
  </div>
  <div id="user">
    <div class="muve" id="userMuve">Ваш ход</div>
    <div class="muve" id="enemyMuve">Ход противника</div>
      <div class="effects">
        <div class="spell effect" data-buffForm="undefind" data-buffElement="undefind" data-duration="undefind"></div>
        <div class="spell effect" data-buffForm="undefind" data-buffElement="undefind" data-duration="undefind"></div>
        <div class="spell effect" data-buffForm="undefind" data-buffElement="undefind" data-duration="undefind"></div>
        <div class="spell effect" data-buffForm="undefind" data-buffElement="undefind" data-duration="undefind"></div>
        <div class="spell effect" data-buffForm="undefind" data-buffElement="undefind" data-duration="undefind"></div>
        <div class="spell effect" data-buffForm="undefind" data-buffElement="undefind" data-duration="undefind"></div>
      </div>
      <div class="effects">
        <div class="spell effect" data-status="notSelected" data-debuffForm="undefind" data-debuffElement="undefind" data-duration="undefind"></div>
        <div class="spell effect" data-status="notSelected" data-debuffForm="undefind" data-debuffElement="undefind" data-duration="undefind"></div>
        <div class="spell effect" data-status="notSelected" data-debuffForm="undefind" data-debuffElement="undefind" data-duration="undefind"></div>
        <div class="spell effect" data-status="notSelected" data-debuffForm="undefind" data-debuffElement="undefind" data-duration="undefind"></div>
        <div class="spell effect" data-status="notSelected" data-debuffForm="undefind" data-debuffElement="undefind" data-duration="undefind"></div>
        <div class="spell effect" data-status="notSelected" data-debuffForm="undefind" data-debuffElement="undefind" data-duration="undefind"></div>
      </div>
    <div class="choose">
      <div class="form" data-status="notSelected" data-form="undefind"></div>
      <div class="form" data-status="notSelected" data-form="undefind"></div>
      <div class="form" data-status="notSelected" data-form="undefind"></div>
      <div class="form" data-status="notSelected" data-form="undefind"></div>
      <div class="form" data-status="notSelected" data-form="undefind"></div>
    </div>
    <div class="choose">
      <div class="element" data-status="notSelected" data-element="undefind"></div>
      <div class="element" data-status="notSelected" data-element="undefind"></div>
      <div class="element" data-status="notSelected" data-element="undefind"></div>
    </div>
    <div class="choose">
      <div class="spell userSpell" data-status="notSelected" data-spellElement="undefind" data-spellForm="undefind" data-spell="first"></div>
      <div class="spell userSpell" data-status="notSelected" data-spellElement="undefind" data-spellForm="undefind" data-spell="second"></div>
      <div class="spell userSpell" data-status="notSelected" data-spellElement="undefind" data-spellForm="undefind" data-spell="third"></div>
    </div>
    <button type="button" name="buttonMuve" id="buttonMuve">СДЕЛАТЬ ХОД</button>
    <div class="healthContainer">
      <div class="healthBorder">
        <div class="health" id="health"></div>
      </div>
    </div>
  </div>
  <div id="fixed">
    <div id="container">
        <div id="search">
          Поиск противника...
        </div>
    </div>
  </div>
  <script type="module" src="searchEnemy/searchEnemy.js"></script>
  <script type="module" src="processingSpells/createSpells.js"></script>
  <script type="module" src="fillInterface/showHints.js"></script>
  <script type="module" src="checkEnemy/checkEnemy.js"></script>
</body>
</html>
